<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>five or more Squares</title>
</head>
<body onload="draw()"> 

    <canvas id="sketch" width="300" height="300">

    </canvas>


    <script>
        function draw(){
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

            context.fillStyle = "yellow"; // generic blue color 
            for(var i = 0; i <= 4; i++) {
                var side = getRandomInt(100);
                context.fillStyle = randomColors(colors)
                context.fillRect((i * side), 20, side/4 , side/2); // x, y , width, height
               // console.log(i * 25);

            }
    
        }
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        const randomColors = (colorArray) => {
           const randomIndex = Math.floor(Math.random() * colorArray.length);
           return colorArray[randomIndex];
};

         // only these colors are allowed
         const colors = ['pink', 'orange', 'yellow', 'purple', 'green'];

         // get a random color from the array
         console.log(randomColors(colors));


    </script>

    
</body>
</html>
