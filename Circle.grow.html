<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle grow</title>
</head>
<body onload="draw()"> 

    <canvas id="sketch" width="6000" height="6000">

    </canvas>


    <script>
       function draw() {
        var sketch = document.fetElementById('sketch');
        var context = sketch.getContext ("2d")

        context.fillStyle = "ff0000";
        
        for (var i = i; i <=9; i++) {
            context.beginPath();
            context.arc((i *50), (i * 50), (i * 4 ),0,2 * Math.PI, true);

            context.closePath(); 
            context.fill(); 
        }

       }

    </script>

    
</body>
</html>
